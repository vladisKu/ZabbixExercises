name: Build and Deploy Zabbix

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build builder image
        run: docker build -t zabbix-alpine-builder .

      - name: Build Zabbix APK
        run: |
          mkdir -p ${{ github.workspace }}/packages
          docker run --rm \
            -v ${{ github.workspace }}:/src:ro  \
            -v ${{ github.workspace }}/packages:/home/builder/packages \
            zabbix-alpine-builder \
            sh -c "
              doas apk update &&
              cp -r /src /tmp/build &&
              chown -R builder:builder /tmp/build &&
              cd /tmp/build &&
              abuild-keygen -a -n &&
              abuild checksum &&
              abuild -r
            "

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zabbix-apk
          path: packages/**/*.apk